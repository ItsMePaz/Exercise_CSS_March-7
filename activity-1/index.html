<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activity 1</title>
</head>
<body>
    <div class="paragraph1">
        <p>I'm just a paragraph with extra bold text</p>
    </div>
    <div class="paragraph2">
        <p>I'm just a smaller paragraph, also with extra bold text!</p>
    </div>
    <form>
        <button type="button" class="confirm">Confirm</button>
        <button type="button" class="cancel">Cancel</button>
    </form>
    <div class="thin">
        <p>I'm a div with thin text</p>
            <div class="child">
                <p>I'm a div with thin text and a child div!</p>
            </div>
            <div class="bold child">
                <p>I'm a smaller child div with extra bold text.</p>
            </div>
    </div>
    
    
</body>
</html>
